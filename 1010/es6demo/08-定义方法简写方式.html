<script>
    //传统方式定义的方法
    const person1 = {
        sayHi:function(){
            console.log("Hi")
        }
    }

    //调用
    person1.sayHi();//Hi
    
    //es6定义的方法
    const person2 = {
        sayHi(){
            console.log("Hi")
        }
    }
    
</script>
