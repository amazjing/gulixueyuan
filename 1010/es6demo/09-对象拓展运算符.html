<script>
    //1.对象复制
    let person1 = {"name":"lucy","age":20}

    //将person1的所有属性复制到person2中
    let person2 = {...person1}
    console.log(person2)
    
    //2.对象合并
    let name =  {name:'mary'}
    let age = {age:20}
    //将name和age合并到person3中
    let person3 = {...name,...age}
    console.log(person3)
    
</script>
